version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: utsavam-app:latest
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://utsavam:utsavam_pass@postgres:5432/utsavam_dev
      - REDIS_URL=redis://redis:6379/0
      - ADMIN_KEY=${ADMIN_KEY:-change_me_admin_key}
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: utsavam_dev
      POSTGRES_USER: utsavam
      POSTGRES_PASSWORD: utsavam_pass
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:


