[alembic]
# path to migration scripts (point to where we put backend/alembic)
script_location = backend/alembic
# sqlalchemy.url will be overridden by DATABASE_URL env var if set
# Use a valid synchronous driver URL for Alembic (psycopg2)
sqlalchemy.url = postgresql+psycopg2://utsavam:utsavam_pass@localhost:5433/utsavam_dev

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
